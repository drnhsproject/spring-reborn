# ===================================================================
# Spring Boot configuration for the "dev" profile.
#
# This configuration overrides the application.yml file.
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

logging:
  level:
    ROOT: INFO

spring:
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    hikari:
      poolName: Hikari
      auto-commit: false
      minimum-idle: 10
      maximum-pool-size: 50
  jpa:
    properties:
      hibernate:
        format-sql: false
        show-sql: false
  liquibase:
    contexts: prod, faker
  thymeleaf:
    cache: true
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 and be at least 256 bits long (you can type `openssl rand -base64 64` on your command line to generate a 512 bits one)
        base64-secret: MTRjZGVhZjJiNjRmMzA1ZTRmNGJkNDU0NDc5ZjI0ZDI3MWQxOGUxZmJjMWUyMjg4MzQ2MDE1MzY3N2FmMGVjZTRhYzNkNTk1NjhkMmM0NzMxOTI3MTdiHDR3B0RNNDc5NWI5ZmY0OTkyNzMzMjdhNDNhYTE2YjI1YzllMDg5OTE=
        token-validity-in-seconds: 43200
        token-validity-in-seconds-for-remember-me: 2592000
        cors:
          allowed-origins: '*'
          allowed-methods: '*'
          allowed-headers: '*'
          exposed-headers: 'Authorization,Link,X-Total-Count,X-${spring.application.name}-alert,X-${spring.application.name}-error,X-${spring.application.name}-params'
          allow-credentials: false
          max-age: 1800

server:
  port: ${SERVER_PORT:8080}
  shutdown: graceful # see https://docs.spring.io/spring-boot/docs/current/reference/html/spring-boot-features.html#boot-features-graceful-shutdown
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,application/javascript,application/json,image/svg+xml
    min-response-size: 1024